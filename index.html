<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完成第一個 React 元件</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<!-- 1. 初始 window.App -->
	<script>window.App = {}</script>
	<!-- 
	    透過 babel 可以將 JSX/ES6/ES7 轉譯成 ES5；
	    所以需要指定 type，讓瀏覽器先將這段程式轉交給 Babel 處理
	-->
	<!-- 2. 引入 TodoApp.js -->
	<script type="text/babel" src="./TodoApp.js"></script>
	<script type="text/babel">
        // 3. 從 window.App 中，取得 TodoApp 元件
        const { TodoApp } = window.App;
        ReactDOM.render(
          <TodoApp />, // 4. 將 TodoApp 元件渲染在 container 中
          document.getElementById('app')
        );
	</script>
</body>
</html>
